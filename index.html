<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="images/x-icon"
    href="https://github.com/SzhLzj/My-Blog/blob/aa53eb4c385b2007859082f8fb4f1a84e2645398/img/szh.jpg?raw=true">
  <title>SzhLzj's Blog</title>
  <style>
    * {
      margin: 0;
      /* padding: 0; */
    }

    html,
    body {
      position: relative;
      overflow: hidden;
      background-image: linear-gradient(rgba(12, 15, 27, 1), rgba(6, 11, 27, 1));
      width: 100vw;
      height: 100vh;
    }

    .width {
      position: absolute;
      left: 50%;
      margin-left: -212.75px;
    }

    .Hello {
      font: italic 170px Verdana;
      position: fixed;
      transition: font-size 0.3s;
      cursor: pointer;
      margin-top: 15%;
      
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .Hello:nth-of-type(1) {
      z-index: 0;
      color: rgba(44, 200, 184, 1);
      /* margin-top: 548px; */
      /* margin-left: 1044px; */
      padding-top: -3px;
      padding-left: 6px;
    }

    .Hello:nth-of-type(2) {
      z-index: 1;
      color: rgba(255, 255, 0, 1);
      /* margin-top: 551px; */
      /* margin-left: 1038px; */
    }

    .Hello:nth-of-type(3) {
      z-index: 2;
      color: rgba(255, 255, 255, 1);
      /* margin-top: 554px; */
      /* margin-left: 1041px; */
      padding-top: 3px;
      padding-left: 3px;
    }

    #box>div {
      border: none;
      width: 100%;
      max-width: 425.5px;
    }

    hr:not(.thunder) {
      width: 31px;
      border-color: transparent;
      border-right-color: rgba(255, 255, 255, 0.3);
      border-right-width: 100px;
      position: absolute;
      bottom: 100%;
      transform-origin: 100% 50%;
      animation-name: rain;
      animation-duration: 1s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes rain {
      from {
        transform: rotate(105deg) translateX(0);
      }

      to {
        transform: rotate(105deg) translateX(calc(100vh + 20px));
      }
    }
  </style>
</head>

<body>
  <!-- 背景颜色---------------------------------------------------------------------------------------------------------- -->
  <!-- <div style="
    background-image: linear-gradient(rgba(12,15,27,1), rgba(6,11,27,1));
    width: 2560px;  /* 482.453 */
    height: 1336px; /* 234 */
    position: fixed;
    z-index: -99;
    margin-top: -15%;
    "></div> -->

  <!-- //Hello字体--------------------------------------------------------------------------------------------------------- -->
  <div id="box">
    <div onselectstart="return flase">
      <div class="Hello">Hello</div>
      <div class="Hello">Hello</div>
      <div onmouseover="GomOver()" onmouseout="GomOut()" class="Hello" onclick='location.href="search.html"'>
        Hello
      </div>
    </div>
  </div>

  <script>
    let a = document.getElementsByClassName("Hello");

    //Hello转Go---------------------------------------------------
    function GomOver() {
      //Hello淡出
      for (let index = 0; index < 10; index++) {
        setTimeout(function () {
          for (let x = 0; x < a.length; x++) {
            a[x].style.opacity = 1 - (index * 0.1);
            a[x].style.fontSize = "180px";
          };
        }, index * 30);
      };

      //Go淡入
      setTimeout(function () {
        for (let index = 0; index < 10; index++) {
          setTimeout(function () {
            for (let x = 0; x < a.length; x++) {
              a[x].style.opacity = 0.1 + (index * 0.1);
              a[x].innerHTML = "&nbsp;Go!&nbsp;";
            };
          }, index * 30);
        };
      }, 350);
    }

    //Go转Hello---------------------------------------------------
    function GomOut() {
      //Go淡出
      for (let index = 0; index < 10; index++) {
        setTimeout(function () {
          for (let x = 0; x < a.length; x++) {
            a[x].style.opacity = 1 - (index * 0.1);
            a[x].innerHTML = "&nbsp;Go!&nbsp;";
            a[x].style.fontSize = "170px";
          };
        }, index * 30);
      };

      //Hello淡入
      setTimeout(function () {
        for (let index = 0; index < 10; index++) {
          setTimeout(function () {
            for (let x = 0; x < a.length; x++) {
              a[x].innerHTML = "Hello";
              a[x].style.opacity = 0.1 + (index * 0.1);
            };
          }, index * 30);
        };
      }, 350);
    }

    //屏幕自适应---------------------------------------------------
    function getInsideArr() {
      var width = window.innerWidth || document.documentElement.clientWidth;
      document.getElementById("box").style.width = width + "px";
      if (width > 425.5) {
        document.getElementById("box").style.width = 425.5 + "px";
        var div = document.getElementById('box');
        div.setAttribute("class", "width");
      };
    };
    getInsideArr();

    //特效--------------------------------------------------------
    let hrs;
    let counter = 31;
    for (let i = 0; i < counter; i++) {
      hrs = document.createElement("HR");
      hrs.style.left = Math.floor(Math.random() * window.innerWidth) + "px";
      hrs.style.animationDuration = 0.5 + Math.random() * 0.3 + "s";
      hrs.style.animationDelay = Math.random() * 3 + "s";
      document.body.appendChild(hrs);
    }
  </script>
</body>
</html>
