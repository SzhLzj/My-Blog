<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件模板</title>
  <style>
    div{
      font-size: 51px;
      text-align: center;
      width: 700px;
      margin: 0px auto;
    }
  </style>
</head>
<body>
  <div id="app-7">
    <ol>
      <!--
        现在我们为每个 todo-item 提供 todo 对象
        todo 对象是变量，即其内容可以是动态的。
        我们也需要为每个组件提供一个“key”，稍后再
        作详细解释。
      -->
      <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id"
      ></todo-item>
    </ol>
  </div>


  <div id="app-8">
    <ol>
      <!-- 先定义一个自定义组件wyz -->
      <!-- 把对象组的东西赋给旧属性 -->
      <!-- 把旧属性的东西绑定给新属性 -->
      <!-- v-bind:key="旧属性.id" 这句暂时没用 -->
      <wyz 
        v-for="旧属性的东西 in 对象组"
        v-bind:新属性="旧属性的东西"
        v-bind:key="旧属性的东西.id"
      ></wyz>
    </ol>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    Vue.component('wyz', {
      props: ['新属性'],  //给wyz创建一个自定义属性
      template: '<li>{{ 新属性.text }}</li>' //把新属性的内容表现出来
    })
    var app8 = new Vue({
      el: '#app-8',
      data: {
        对象组: [
          { id: 0, text: '蔬菜' },
          { id: 1, text: '奶酪' },
          { id: 2, text: '随便其它什么人吃的东西' }
        ]
      }
    })

    Vue.component('todo-item', {
      props: ['todo'],
      template: '<li>{{ todo.text }}</li>'
    })
    var app7 = new Vue({
      el: '#app-7',
      data: {
        groceryList: [
          { id: 0, text: '蔬菜' },
          { id: 1, text: '奶酪' },
          { id: 2, text: '随便其它什么人吃的东西' }
        ]
      }
    })
  </script>
</body>
</html>
