<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-bind</title>
  <style>
    div{
      font-size: 51px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app-2">
    <span v-bind:title="message"> 
      鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span><br><br>
    <span v-html="ms"></span><br><br>
    <span>Mustache 语法不能作用在 HTML attribute 上, 应该使用 v-bind来处理标签的属性</span><br>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: '页面加载于 ' + new Date().toLocaleString(),
        ms: '如上就是将’message’的内容绑定在span的title上',
      }
    })
  </script>
</body>
</html>
