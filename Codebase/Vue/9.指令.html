<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-bind</title>
  <style>
    div{
      font-size: 51px;
      text-align: center;
    }
    #arr{
      color: aqua;
    }
    .arr{
      color: rgb(255, 0, 0);
    }

  </style>
</head>
<body>
  <div id="app-2">
    <p>指令 (Directives) 是带有 v- 前缀的特殊 attribute。</p>
    <p>指令 attribute 的值预期是单个 JavaScript 表达式 (v-for 是例外情况)。</p>
    <p>指令的职责是，当表达式的值改变时，将其产生的连带影响，响应式地作用于 DOM。</p>
    <p>一些指令能够接收一个“参数”，在指令名称之后以冒号表示,例如，v-bind、v-on</p>

    <span id="arr"> 
      这里用的静态参数
    </span><br><br>

    <span v-bind:[adv]="arr"> 
      这里用的动态参数
    </span><br><br>

  </div>

  <script src="../js/Vue3.2.26.global.js"></script>
  <script>
    const app2 = {
      data() {
        return{
          adv: 'class',
          arr: 'arr',
        }
      }
    }
    Vue.createApp(app2).mount('#app-2')
  </script>
</body>
</html>
