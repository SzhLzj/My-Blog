<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="images/x-icon"
    href="https://github.com/SzhLzj/My-Blog/blob/aa53eb4c385b2007859082f8fb4f1a84e2645398/img/szh.jpg?raw=true">
  <link rel='icon'  type="images/x-icon" href="/img/szh.jpg"></link>
  <title>Window验证</title>
  <style>
    body{
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 0.51rem;
      text-align: center;
    }
    h3{
      font-size: 0.31rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- <div style> -->
    <!-- <img src="./img/szh.jpg"> -->
  <!-- </div> -->
  <div id="element" style="background-color: aqua; position: fixed; top: 0; display: none; justify-content: center; align-items: center; font-size: 51px;"></div>
  <div 
    id="quanpingelement" 
    style="
    height: 100vh; 
    width: 100vw; 
    background-color: aqua; 
    position: fixed; 
    top: 0; 
    display: none; 
    justify-content: center; 
    align-items: center; 
    font-size: 51px;">这个元素宽100vw, 高100vh</div>



  <!-- <h1>不好意思啊,太懒了,还没做</h1> -->
  <h3 id="widthc"></h3>
  <h3 id="heightc"></h3>
  <h3 id="widthp"></h3>
  <h3 id="heightp"></h3>
  <!-- <h3 id="widtht"></h3> -->
  <!-- <h3 id="heightt"></h3> -->
  <!-- <h3 id="widths"></h3> -->
  <!-- <h3 id="heights"></h3> -->



  <div onclick="yanzheng()" id="elementButton"
    style="
    position: fixed; top: 0;
    width: 310px; 
    height: 51px; 
    background-color: orange; 
    color: white; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    font-size: 31px;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  ">点击查看</div>



  <div onclick="quanping()" id="quanpingelementButton"
    style="
    position: fixed; top: 61px;
    width: 310px; 
    height: 51px; 
    background-color: orange; 
    color: white; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    font-size: 31px;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  ">全屏验证</div>



  <script src="../js/rem.js"></script>
  <script>
    document.getElementById("widthc").innerHTML = `可视宽${document.documentElement.clientWidth}px`;
    document.getElementById("heightc").innerHTML = `可视高${document.documentElement.clientHeight}px`;
    document.getElementById("widthp").innerHTML = `屏幕宽${window.screen.width}px`;
    document.getElementById("heightp").innerHTML = `屏幕高${window.screen.height}px`;
    // document.getElementById("widtht").innerHTML = `可视宽${document.body.clientWidth}px`;
    // document.getElementById("heightt").innerHTML = `可视高${document.body.clientHeight}px`;
    // document.getElementById("widths").innerHTML = `实际宽${document.body.scrollWidth}px`;
    // document.getElementById("heights").innerHTML = `实际高${document.body.scrollHeight}px`;



    document.getElementById("element").innerHTML = `这个元素宽${document.documentElement.clientWidth}px,这个元素高${document.documentElement.clientHeight}px`;
    document.getElementById("element").style.height = `${document.documentElement.clientHeight}px`;
    document.getElementById("element").style.width = `${document.documentElement.clientWidth}px`;



    function yanzheng(){
      if(document.getElementById("element").style.display == 'none'){
        document.getElementById("element").style.display = 'flex';
        document.getElementById("elementButton").innerHTML = '点击关闭';
      }else{
        document.getElementById("element").style.display = 'none';
        document.getElementById("elementButton").innerHTML = '点击查看';
      }
    }



    function quanping(){
      if(document.getElementById("quanpingelement").style.display == 'none'){
        document.getElementById("quanpingelement").style.display = 'flex';
        document.getElementById("quanpingelementButton").innerHTML = '点击关闭';
        document.getElementById("quanpingelement").innerHTML = `这个元素宽100vw, 高100vh,这个元素宽${document.getElementById("quanpingelement").clientWidth}px,这个元素高${document.getElementById("quanpingelement").clientHeight}px`;
      }else{
        document.getElementById("quanpingelement").style.display = 'none';
        document.getElementById("quanpingelementButton").innerHTML = '全屏验证';
      }
    }
  </script>
</body>
</html>

窗口可视区域宽度+边线和滚动条: document.body.offsetWidth ;
窗口可视区域高度+边线和滚动条: document.body.offsetHeight ;
实际内容的宽度: document.body.scrollWidth;
实际内容的高度: document.body.scrollHeight;
滚动条下拉被卷起来的距离:document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;
滚动条侧拉被卷起来的距离:document.body.scrollLeft || document.documentElement.scrollLeft ;
网页正文部分上:window.screenTop;
网页正文部分左:window.screenLeft;
元素的宽度:obj.offsetWidth;
元素的高度:obj.offsetHeight;
相对于父元素的上位移:obj.offsetTop;（在元素的包含元素不含滚动条的情况下）
相对于父元素的左位移:obj.offsetLeft;（在元素的包含元素不含滚动条的情况下） -->
